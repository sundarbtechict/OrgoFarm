<div class="products container">
    <div class="products-title">List of yours Products</div>
    <table class="table">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Scale</th>
            <th>Quantity</th>
            <th>Available</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of list">
            <td>{{item['productName']}}</td>
            <td>{{item['price']}}</td>
            <td>{{item['scale']}}</td>
            <td>{{item['qtyInStock']}}</td>
            <td>{{item['isInStock']?'Yes':'No'}}</td>
            <td><a [routerLink]="['/sellereditprodcut',item['productId']]">Edit</a></td>
          </tr>
        </tbody>
    </table>
</div>
